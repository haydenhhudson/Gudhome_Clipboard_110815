<ion-view view-title="Home Check Photo">
	<ion-content ng-repeat="p in inspection">
		<div class="item item-divider item-button-right">
			<h4 class="title"><i class="icon ion-ios-location-outline"></i> {{p.LOCATION_DESC}} ({{p.INSPECT_DESC}})</h4>
		</div>
		<div class="list card">
			<a ng-click="showmenote=true" class="item item-icon-left">
		        	<i class="icon ion-compose"></i>  Note : 
		        	<ion-item class="wrap">
		        		<div ng-hide="new_note.receivedNOTE">{{p.IMAGE_NOTE}}</div> {{new_note.receivedNOTE}}
					</ion-item>
		        </a>
		        	<div ng-show="showmenote" class="item item-button-right">
		        		<button class="button button-outline button-assertive" ng-click="showmenote=false">
					      <i class="icon ion-close"></i>
					    </button>
					    <form ng-submit="addNote(note)">
						    <label class="item item-input">
								<textarea rows="5" placeholder="Begin your note with 'I'" ng-model="note.note"></textarea>
							</label>
							<button type="submit" class="button button-block button-positive">Update</button>
						</form>
			</div>
			<div class="item item-image">
		    	
	        </div>
			</div>
		</div>
		<div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
		<div class="col col-25" ng-if="$index < images.length">
                <a href="#/app/homecheckmedium2/{{i.HC_ID}}/{{i.INSPECT_ID}}/{{i.LOCATION_ID}}/{{i.COUNT}}/{{images[$index].$id}}">
                	<img ng-src="data:image/jpeg;base64,{{images[$index].image}}" width="100%" />
                </a>
            </div>
            <div class="col col-25" ng-if="$index + 1 < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 1].image}}" width="100%" />
            </div>
            <div class="col col-25" ng-if="$index + 2 < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 2].image}}" width="100%" />
            </div>
            <div class="col col-25" ng-if="$index + 3 < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 3].image}}" width="100%" />
            </div>
        </div>
		<a class="button button-block button-outline button-calm" href="#/app/homecheckinspection/{{p.HC_ID}}/{{p.LOCATION_ID}}/{{p.INSPECT_ID}}/{{p.COUNT}}">
			<i class="icon ion-arrow-return-right"></i>  Return to service page
		</a>
		<a class="button button-block button-outline button-assertive" ng-click="deletePhoto()">
			<i class="icon ion-trash-a"></i>  Delete photo
		</a>
	</ion-content>
</ion-view>
