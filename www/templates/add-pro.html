<ion-view view-title="Add partner">
	<ion-content >
		<form ng-submit="addPro(theirinfo)">
		  <div class="list">
		  <label class="item item-input">
			<input type="text" ng-model="theirinfo.fname" placeholder="First Name">
		  </label>
		  <label class="item item-input">
			<input type="text" ng-model="theirinfo.lname" placeholder="Last Name">
		  </label>
		  <label class="item item-input">
			<input type="text" ng-model="theirinfo.org" placeholder="Organization">
		  </label>
		</div>
		<button type="submit" class="button button-block button-positive"><i class="icon ion-person-add"></i> Add partner</button>
		</form>
	</ion-content>
</ion-view>
